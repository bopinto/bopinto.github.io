---
layout: page
title: Articles
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <h2 class="post-title">
      <a href="{{ post.url }}">{{ post.title }} <i class="fa fa-fw fa-chevron-circle-right" aria-hidden="true"></i></a>
    </h2>

    <span class="post-date">{{ post.date | date_to_string }}</span>
  </div>
  {% endfor %}
</div>
